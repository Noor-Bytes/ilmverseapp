<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Verse Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

    <header class="bg-indigo-600 text-white py-4 text-center text-2xl font-bold">
        Surah Viewer with Recitation Sync
    </header>

    <main class="p-6">
        <h2 id="surah-title" class="text-xl font-semibold mb-4"></h2>

        <div id="verse-container" class="overflow-y-auto h-96 space-y-4 p-4 bg-white rounded shadow-lg">
            <!-- Verses will be populated here -->
        </div>

        <button id="play-button" class="bg-green-500 text-white px-4 py-2 rounded mt-4">
            Play Recitation
        </button>
    </main>

    <script src="verse.js"></script>
</body>
</html>
