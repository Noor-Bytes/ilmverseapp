<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Quran app</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Amiri', serif;
        }
        .surah-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 p-4">
        <div class="flex justify-between">
            <div class="text-xl font-bold">Demo Quran app</div>
            <div class="space-x-4">
                <a href="index.html" class="text-gray-300 hover:text-white">Home</a>
                <a href="#" class="text-gray-300 hover:text-white">About</a>
            </div>
        </div>
    </nav>

    <div class="p-8">
        <h1 class="text-4xl font-bold mb-6 text-center">Surahs</h1>
        
        <div id="surah-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Surah cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-center py-4 mt-8">
        <p class="text-gray-300">Â© 2024 Dev-Adalz | Demo Quran Application</p>
    </footer>

    <script>
        // Populate Surah List
        const API_BASE_URL = 'https://api.quran.com/api/v4';
        const surahList = document.getElementById('surah-list');

        fetch(`${API_BASE_URL}/chapters`)
            .then(response => response.json())
            .then(data => {
                data.chapters.forEach(chapter => {
                    const surahCard = document.createElement('div');
                    surahCard.className = 'surah-card bg-gray-800 p-4 rounded-lg cursor-pointer transition transform';
                    surahCard.innerHTML = `
                        <h2 class="text-xl font-semibold">
                            <i class="fas fa-book-open mr-2"></i>${chapter.id}. ${chapter.name_simple}
                        </h2>
                    `;
                    
                    // Add click event to navigate to surah.html with Surah ID
                    surahCard.addEventListener('click', () => {
                        window.location.href = `surah.html?id=${chapter.id}`; // Redirect to surah.html with the chapter ID
                    });
                    
                    surahList.appendChild(surahCard); // Append the Surah card to the list
                });
            })
            .catch(error => console.error('Error fetching Surah data:', error));
    </script>
</body>
</html>
